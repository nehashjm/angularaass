<h2>Customer Information</h2>

<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Add Customer</a>
    </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="empcount">
            <th mat-header-cell *matHeaderCellDef> Lastname Count</th>
            <td mat-cell *matCellDef="let element">{{element.empcount }}</td>
          </ng-container>

          <ng-container matColumnDef="revenue">
            <th mat-header-cell *matHeaderCellDef> State</th>
            <td mat-cell *matCellDef="let element">{{element.revenue}}</td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
          </ng-container>

          <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="EditCompany(element.id)" color="primary">Edit</a> |
                    <a mat-raised-button (click)="RemoveCompany(element.id)" color="accent">Delete</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
